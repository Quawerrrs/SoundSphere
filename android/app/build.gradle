plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.music" // Namespace défini ici
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.music" // ID de l'application
        minSdk = 23 // Définissez explicitement minSdk à 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        // Pas besoin d'une ligne namespace ici car elle est déjà définie au-dessus
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.3.0') // Firebase BOM
    implementation 'com.google.android.gms:play-services-auth:20.2.0' // Dépendance pour l'authentification
    implementation 'com.google.firebase:firebase-auth:23.0.0' // Dépendance pour Firebase Auth

    // Supprimé : Dépendances audioplayers et YouTube, car elles ne sont plus nécessaires.
    // implementation 'com.example:audioplayers:latest_version'
    // implementation 'com.example:audioplayers:0.20.1'
    // implementation 'com.youtube:youtube-api:1.0.0' (exemple si existait)

    // Ajoutez d'autres dépendances nécessaires si besoin
}
